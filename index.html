<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wosh.productions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            /* Desktop padding: Control horizontal spread */
            padding: 0 10vw;
            /* 0 top/bottom, 10vw left/right */
        }

        /* Desktop: horizontal split */
        .logo-section,
        .content-section {
            width: 50%;
            height: 100%;
        }

        .logo-section {
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        .content-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .title {
            color: #fff;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.01em;
            text-transform: lowercase;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: lowercase;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            opacity: 1;
        }

        /* Mobile: vertical split */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                /* Mobile padding: Control vertical spread */
                padding: 10vh 0;
                /* 10vh top/bottom, 0 left/right */
            }

            .logo-section {
                width: 100%;
                height: 70%;
            }

            .content-section {
                width: 100%;
                height: 35%;
            }

            .title {
                font-size: 1.6rem;
                letter-spacing: 0.01em;
                margin-bottom: 1.5rem;
            }

            .social-links {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .social-link {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <div id="canvas-container"></div>
        </div>
        <div class="content-section">
            <h1 class="title">wosh.productions</h1>
            <div class="social-links">
                <a href="https://www.instagram.com/wosh.productions" target="_blank" rel="noopener"
                    class="social-link">Instagram</a>
                <a href="https://www.tiktok.com/@wosh.productions" target="_blank" rel="noopener"
                    class="social-link">TikTok</a>
                <a href="https://www.youtube.com/@wosh.productions" target="_blank" rel="noopener"
                    class="social-link">YouTube</a>
            </div>
        </div>
    </div>

    <!-- Three.js and dependencies from CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            45,
            container.clientWidth / container.clientHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 5);

        // Renderer with optimized settings
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit for performance
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        container.appendChild(renderer.domElement);

        // Lighting - lightweight setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 1, 5);
        scene.add(directionalLight);

        const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
        backLight.position.set(-5, -5, -5);
        scene.add(backLight);

        // OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enablePan = false; // Disable panning for mobile
        controls.enableZoom = false; // Cleaner for this use case
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.5;

        // Load 3D model
        let model;
        const loader = new GLTFLoader();

        loader.load(
            'w logo/scene.gltf',
            (gltf) => {
                model = gltf.scene;

                // Apply white/neutral material to make it visible
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({
                            color: 0xffffff,
                            metalness: 1.0,
                            roughness: 0.4
                        });
                    }
                });

                // Center and scale the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());

                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 2.2 / maxDim;
                model.scale.setScalar(scale);

                model.position.sub(center.multiplyScalar(scale));

                // ========== ROTATION CONTROLS (edit here) ==========
                model.rotation.x = 0;  // Flip upside down (use Math.PI)
                model.rotation.y = 0;  // Rotate left/right
                model.rotation.z = 0;  // Tilt sideways
                // ====================================================

                scene.add(model);
            },
            (progress) => {
                console.log('Loading:', (progress.loaded / progress.total * 100).toFixed(1) + '%');
            },
            (error) => {
                console.error('Error loading model:', error);
            }
        );

        // Handle window resize
        function onWindowResize() {
            const width = container.clientWidth;
            const height = container.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        window.addEventListener('resize', onWindowResize);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>

</html>
